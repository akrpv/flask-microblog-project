{% extends 'base.html' %}


{% block title %}
  blog
{% endblock %}


{% block content_title %}
  Posts
{% endblock %}

{% block content %}

  {% for post in posts %}
      <p>
        <a href="{{ url_for('posts.post_detail', slug=post.slug)}}">{{ post.title }}</a>
      {% for tag in post.tags %}
      <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
        <span class="badge badge-success">{{ tag.name }}</span>
      </a>

      {% endfor %}
      </p>
  {% endfor %}

{% endblock %}
