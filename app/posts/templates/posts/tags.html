{% extends 'base.html' %}


{% block title %}
  tags
{% endblock %}


{% block content_title %}
  Tags
{% endblock %}

{% block content %}

  {% for tag in tags %}
      <p>
        <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}">{{ tag.name }}</a>

      </p>
  {% endfor %}

{% endblock %}
